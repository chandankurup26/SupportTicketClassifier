<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h2>Admin Dashboard</h2>
  </header>

  <div class="container fade-in">

    <div class="stats">
      <div class="stat" id="totalCount">0<br /><small>Total</small></div>
      <div class="stat" id="openCount">0<br /><small>Open</small></div>
      <div class="stat" id="resolvedCount">0<br /><small>Resolved</small></div>
    </div>

    <div class="filters">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Open">Open</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button id="refreshBtn">Refresh</button>
    </div>

    <div id="tickets" class="tickets"></div>

    <button class="secondary back-btn">â† Back to Home</button>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Fixed theme toggle -->
  <button class="theme-toggle fixed">ğŸŒ™</button>

  <script src="script.js"></script>
</body>
</html>
